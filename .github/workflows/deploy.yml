name: Build & Deploy MAKUtalk

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend_image: ${{ steps.vars.outputs.backend_image }}
      frontend_image: ${{ steps.vars.outputs.frontend_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase image names
        id: vars
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "backend_image=ghcr.io/${OWNER}/makutalk-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=ghcr.io/${OWNER}/makutalk-frontend" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.vars.outputs.backend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          build-args: |
            VITE_API_URL=https://${{ secrets.DOMAIN_NAME }}/api
          push: true
          tags: ${{ steps.vars.outputs.frontend_image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/makutalk"

      - name: Deploy to DigitalOcean via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/makutalk
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # Ortam değişkenlerini oluştur
            cat <<EOF > .env
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            VITE_API_URL=https://${{ secrets.DOMAIN_NAME }}/api
            FRONTEND_URL=https://${{ secrets.DOMAIN_NAME }}
            EOF

            # İmajları çek ve ayağa kaldır
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            # Veritabanı işlemleri
            docker exec makutalk_backend npx prisma migrate deploy
            docker exec makutalk_backend npx prisma db seed
            
            docker image prune -f
