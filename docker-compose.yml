version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: makutalk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-makupassword123}
      POSTGRES_DB: ${DB_NAME:-makutalk_db}
    ports:
      - "${DB_PORT_EXTERNAL:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - makutalk_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: makutalk_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USERNAME:-admin}:${DB_PASSWORD:-makupassword123}@db:5432/${DB_NAME:-makutalk_db}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SMTP_FROM: ${SMTP_FROM:-"MAKUtalk <noreply@makutalk.com>"}
      FRONTEND_URL: ${FRONTEND_URL:-http://makutalk.com}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - makutalk_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://makutalk.com:3000}
    container_name: makutalk_frontend
    restart: unless-stopped
    ports:
      - "8080:80" # Reverse proxy için 8080'e çektik
    depends_on:
      - backend
    networks:
      - makutalk_network

networks:
  makutalk_network:
    driver: bridge

volumes:
  postgres_data:
