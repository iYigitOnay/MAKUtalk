version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: makutalk_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - makutalk_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: makutalk_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - makutalk_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: makutalk_frontend
    restart: unless-stopped
    ports:
      - "80:80" # Siteyi 80'e geri aldım, hemen açılacak!
    depends_on:
      - backend
    networks:
      - makutalk_network

networks:
  makutalk_network:
    driver: bridge

volumes:
  postgres_data:
